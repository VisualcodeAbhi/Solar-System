<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solar System Simulation</h1>
        <div class="controls">
        </div>
        <div class="solar-system">
            <div class="sun"></div>
            <div class="orbit mercury-orbit">
                <div class="planet mercury"></div>
            </div>
            <div class="orbit venus-orbit">
                <div class="planet venus"></div>
            </div>
            <div class="orbit earth-orbit">
                <div class="planet earth">
                    <div class="moon-orbit">
                        <div class="moon"></div>
                    </div>
                </div>
            </div>
            <div class="orbit mars-orbit">
                <div class="planet mars"></div>
            </div>
            <div class="orbit jupiter-orbit">
                <div class="planet jupiter"></div>
            </div>
            <div class="orbit saturn-orbit">
                <div class="planet saturn">
                    <div class="saturn-rings"></div>
                </div>
            </div>
            <div class="orbit uranus-orbit">
                <div class="planet uranus"></div>
            </div>
            <div class="orbit neptune-orbit">
                <div class="planet neptune"></div>
            </div>
        </div>
        <div class="info-panel">
            <h2>Planet Information</h2>
            <div id="planet-info">
                <p>Hover over a planet to see information</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
